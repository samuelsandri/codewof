{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Send Invitations" %}{% endblock %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <h1>{% trans "Send Invitations" %}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-success" type="submit" value="Send">
    </form>
  </div>
{% endblock %}
